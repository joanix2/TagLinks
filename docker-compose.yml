version: "3.8"
services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=admin
      - MONGO_PASSWORD=password
    depends_on:
      - mongodb
    networks:
      - flask-mongo-network

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - flask-mongo-network

networks:
  flask-mongo-network:
    driver: bridge

volumes:
  mongo-data:
